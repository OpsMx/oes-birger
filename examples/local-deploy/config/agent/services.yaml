agentInfo:
  description: "demo agent"
outgoingServices:
  - name: whoami
    type: whoami
    enabled: true
    config:
      url: https://whoami.svc.rpi.flame.org
  - name: whoami-loop
    type: whoami
    enabled: true
    config:
      url: http://localhost:8006 # loop back to our own port here
incomingServices:
  - name: controller-whoami
    serviceType: whoami
    port: 8014
    destination: controller
    destinationService: whoami
  - name: controller-nosuchsercvice
    serviceType: x-notthere
    port: 8015
    destination: controller
    destionalService: controller-nosuchservice
